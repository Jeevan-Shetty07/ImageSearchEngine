<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Image Search Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> Image Search Engine</h1>
  </header>

  <!-- Search bar: input + search button inline -->
  <div class="search-container">
    <input type="text" id="keyword" placeholder="Search images...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Image Grid -->
  <div class="grid" id="imageGrid"></div>

  <!-- Bottom buttons: Load More + Clear -->
  <div class="bottom-buttons">
    <button class="load-more" id="loadMoreBtn" style="display:none;">Load More</button>
    <button class="clear-all" id="clearBtn" style="display:none;">Clear</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
